site: The Art and Science of Programming

url: https://kostyafarber.github.io/
# baseurl:

host: 0.0.0.0

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /projects/:slug
  notebooks:
    output: true
    permalink: /notebooks/:slug
  about:
    output: true
    permalink: /about/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "projects"

  - scope:
      path: "img"
    values:
      image: true

  - scope:
      path: ""
      type: "notebooks"
    values:
        layout: "notebook"

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
  
sass:
  style: compressed

item_colours:
  - red
  - blue
  
plugins:
  - jekyll-sitemap
  - jekyll-jupyter-notebook
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank
  - jekyll-spaceship
  