<ul class="socials">
	{% for url_icon in page.project_icons %}
	<li class="socials__item">
		<a href="{{ url_icon.url }}" target="_blank" class="socials__item"
			title="{{ url_icon.url | remove: '_url' | replace: '-', ' ' | capitalize }}">
            <span class="iconify icon" data-icon="simple-icons:{{ url_icon.icon_name }}" data-inline="false"></span>
		</a>
	</li>
	{% endfor %}
</ul>

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
